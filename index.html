<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text To Speech App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/images/MB.png" />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-dark bg-dark mx-3">
      <button id="return-button" class="btn btn-outline-light">
        My Portfolio
      </button>
    </nav>
    <div class="container text-white p-5 my-3">
      <div class="row">
        <div class="col-md-6 col-lg-5 mx-auto my-auto">
          <h1 class="text-center text-white mb-3">Text To Speech App</h1>
          <form id="form" class="mx-auto">
            <div class="mb-3">
              <label for="enterText" class="form-label">Enter Text:</label>
              <textarea class="form-control" id="enterText"></textarea>
            </div>
            <div class="mb-2">
              <label for="chooseVoice" class="form-label">Choose Voice:</label>

              <select id="choose-voice" class="form-control mb-4"></select>
            </div>
            <button id="speakButton" class="btn btn-outline-light fw-bold">
              Speak!!!
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
